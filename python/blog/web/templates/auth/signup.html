{% extends "common/layout.html" %}

{% block content %}
<section class="section">
    <div class="container">
        <div class="column is-half is-offset-one-quarter">
            <h3 class="title is-2 has-text-centered">SignUp</h3>
            <form action="/auth/signup" method="POST">
                {{ form.csrf_token}}
                <div class="field">
                    <label class="label">{{ form.mail.label }}</label>
                    <p class="control has-icons-left has-icons-right">
                        <input class="input" type="email" placeholder="Email" name="mail" id="mail">
                        <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                        </span>
                    </p>
                </div>
                <div class="field">
                    <label class="label">{{ form.name.label }}</label>
                    <p class="control has-icons-left has-icons-right">
                        <input class="input" type="text" placeholder="Name" name="name" id="name">
                        <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                        </span>
                    </p>
                </div>
                <div class="field">
                    <label class="label" for="password">{{ form.password.label }}</label>
                    <p class="control has-icons-left">
                        <input class="input" type="password" placeholder="Password" name="password" id="password">
                        <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                        </span>
                    </p>
                </div>
                <div class="field">
                    <label class="label" for="conf_password">{{ form.conf_password.label }}</label>
                    <p class="control has-icons-left">
                        <input class="input" type="password" placeholder="Password" name="conf_password" id="conf_password">
                        <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                        </span>
                    </p>
                </div>
                <div class="column is-half is-offset-one-quarter has-text-centered">
                    <input type="button" class="button is-primary confirm" value="{{ form.confirm }}"/>
                </div>
                <div class="modal" id="confirm">
                    <div class="modal-background"></div>
                    <div class="modal-card">
                        <header class="modal-card-head">
                            <p class="modal-card-title">Confirm User</p>
                        </header>
                        <section class="modal-card-body">
                            <div class="columns">
                                <div class="column is-6 has-text-right">{{ form.mail.label }}:</div>
                                <div class="column is-6"><p id="cmail"></p></div>
                            </div>
                            <div class="columns">
                                <div class="column is-6 has-text-right">{{ form.name.label }}:</div>
                                <div class="column is-6"><p id="cname"></p></div>
                            </div>
                            <div class="columns">
                                <div class="column is-6 has-text-right">{{ form.password.label }}:</div>
                                <div class="column is-6"><p id="cpassword"></p></div>
                            </div>
                            <div class="columns">
                                <div class="column is-6 has-text-right">{{ form.conf_password.label }}:</div>
                                <div class="column is-6"><p id="cconf_password"></p></div>
                            </div>
                        </section>
                        <footer class="modal-card-foot">
                        <input type="submit" class="button is-success" value="{{ form.submit }}"/>
                        <input type="button" class="button close" value="Close"/>
                        </footer>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
