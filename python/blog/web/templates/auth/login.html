{% extends "common/layout.html" %}

{% block content %}
<section class="section">
  <div class="container">
    <div class="column is-half is-offset-one-quarter">
      <h3 class="title is-2 has-text-centered">Login</h3>
      <form action="/auth/login" method="POST">
        {{ form.csrf_token}}
        <div class="field">
          <label class="label">{{ form.mail.label }}</label>
          <p class="control has-icons-left has-icons-right">
            <input class="input" type="email" placeholder="Email" name="mail">
            <span class="icon is-small is-left">
              <i class="fas fa-envelope"></i>
            </span>
          </p>
        </div>
        <div class="field">
          <label class="label" for="password">{{ form.password.label }}</label>
          <p class="control has-icons-left">
            <input class="input" type="password" placeholder="Password" name="password">
            <span class="icon is-small is-left">
              <i class="fas fa-lock"></i>
            </span>
          </p>
        </div>
        <div class="column is-half is-offset-one-quarter has-text-centered">
          <input type="submit" class="button is-primary" value="{{ form.submit }}"/>
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock %}
